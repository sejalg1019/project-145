<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #c4e7f5">
        <a-box 
        position="-8 0.5 -8"
        color="#fa8882" 
        ></a-box>     

        <a-sphere 
        position="-6 .7 -8"
        radius=".75"
        color="#fab482"  
        ></a-sphere>

        <a-cylinder
        position="-4 1 -8" 
        radius=".75" 
        height="1.5" 
        color="#fade82" 
        ></a-cylinder>

        <a-octahedron
        position="-2 0.45 -8"
        radius="0.5"
        color="#8afa82"
        ></a-octahedron>

        <a-ring
        position="0 0.9 -8"
        radius-inner="0.25"
        radius-outer="0.8"
        color="#40caed"
        ></a-ring>

        <a-cone
        position="2 0.5 -8"
        radiusBottom=".5"
        radiusTop="0.1"
        color="#4060ed"
        ></a-cone>

        <a-dodecahedron
        position="4.5 1 -8"
        radius="1"
        color="#ac82fa"
        ></a-dodecahedron>

        <a-icosahedron
        position="7 1 -8"
        radius="1"
        color="#fa82de"
        ></a-icosahedron>

        <a-plane 
        position="0 0 -8" 
        rotation="-90 0 0" 
        width="18" 
        height="5" 
        color="#80888a"
        ></a-plane>
    </a-scene>
</body>

</html>
